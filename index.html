<!DOCTYPE html>
<html>
<head>
    <title>Treasure Hunt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #222;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        #Left, #Right {
            width: 50%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #Right img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        /* Mobile layout: stack vertically */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            #Left, #Right {
                width: 100%;
                height: auto;
            }

            iframe {
                height: 50vh; /* Half the viewport height */
            }

            #Right img {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="Left">
            <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1LA6liZ-k_y6gijhYLQTztn-xr8W4A10&ehbc=2E312F"></iframe>
        </div>
        <div id="Right">
            <img src="clues.png" alt="Clues">
        </div>
    </div>
</body>
</html>
